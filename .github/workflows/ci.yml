name: Runs the CI

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
